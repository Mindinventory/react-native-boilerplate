name: Check TypeScript and ESLint

on:
  push:
    branches:
      - feat/CI-CD
  pull_request:
    branches:
      - feat/CI-CD
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
        working-directory: ./template

      - name: Run ESLint
        run: yarn lint
        working-directory: ./template

